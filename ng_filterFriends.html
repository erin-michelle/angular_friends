<html>
<head>
  <title></title>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js'></script>
  <script type='text/javascript'>
    var myApp = angular.module('myApp', []);
    myApp.controller('friendsController', ['$scope',  function ($scope){
        $scope.friends = [
            {name:'John', age: 25.9, gender:'agender'},
            {name:'Jessie', age: 30.8, gender:'transfeminine'},
            {name:'Johanna', age: 28.1, gender:'womyn'},
            {name:'Joy', age: 15.5, gender:'male'},
            {name:'Mary', age: 28.5, gender:'queen'},
            {name:'Peter', age: 95.1, gender:'transmasculine'},
            {name:'Sebastian', age: 50.5, gender:'boy'},
            {name:'Erika', age: 27.2, gender:'transfeminine'},
            {name:'Patrick', age: 40.3, gender:'genderfluid'},
            {name:'Samantha', age: 60.2, gender:'genderfluid'}
        ];
    }])
  </script>
</head>
<body ng-app='myApp'>
    <div ng-controller='friendsController'>
      Search Friends: <input type="text" ng-model="filter_name">
        <ul>
          <li ng-repeat="friend in friends | filter:filter_name | orderBy:'name'">
            {{ friend.name }} - age {{ friend.age | number:0 }}, gender {{ friend.gender | uppercase }}
          </li>
        </ul>
    </div>
</body>
</html>
